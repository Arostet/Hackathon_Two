<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
  </head>
  <body>
    <section id="container">
      <div>What would you like to focus on today?</div>
      <form action="">
        <input type="checkbox" id="back" name="back" value="back" />
        <label for="back">Back</label><br />

        <input type="checkbox" id="cardio" name="cardio" value="cardio" />
        <label for="cardio"> Cardio</label><br />

        <input type="checkbox" id="chest" name="chest" value="chest" />
        <label for="chest"> Chest</label><br /><br />

        <input type="checkbox" id="lowerArm" name="lowerArm" value="lowerArm" />
        <label for="lowerArm">Lower Arm</label><br /><br />

        <input type="checkbox" id="lowerLeg" name="lowerLeg" value="lowerLeg" />
        <label for="lowerLeg"> Lower legs</label><br /><br />

        <input type="checkbox" id="neck" name="neck" value="neck" />
        <label for="neck"> Neck</label><br /><br />

        <input
          type="checkbox"
          id="shoulders"
          name="shoulders"
          value="shoulders"
        />
        <label for="shoulders"> Shoulders</label><br /><br />

        <input type="checkbox" id="upperArm" name="upperArm" value="upperArm" />
        <label for="upperArm"> Upper Arm</label><br /><br />

        <input
          type="checkbox"
          id="upperLegs"
          name="upperLegs"
          value="upperLegs"
        />
        <label for="upperLegs"> Upper Legs</label><br /><br />

        <input type="checkbox" id="waist" name="waist" value="waist" />
        <label for="waist"> Waist</label><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </section>
    <script src="user.js"></script>
  </body>
</html>
