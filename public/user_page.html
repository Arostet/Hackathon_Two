<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
  </head>
  <body>
    <button onclick="logout()">Log Out</button>

    <section id="container">
      <div id="pageHead">What would you like to focus on today?</div>
      <form action="">
        <input
          type="checkbox"
          id="back"
          name="back"
          value="back"
          class="options"
        />
        <label for="back">Back</label><br />

        <input
          type="checkbox"
          id="cardio"
          name="cardio"
          value="cardio"
          class="options"
        />
        <label for="cardio"> Cardio</label><br />

        <input
          type="checkbox"
          id="chest"
          name="chest"
          value="chest"
          class="options"
        />
        <label for="chest"> Chest</label><br /><br />

        <input
          type="checkbox"
          id="lower arms"
          name="lowerArm"
          value="lowerArm"
          class="options"
        />
        <label for="lowerArm">Lower Arm</label><br /><br />

        <input
          type="checkbox"
          id="lower legs"
          name="lowerLeg"
          value="lowerLeg"
          class="options"
        />
        <label for="lowerLeg"> Lower legs</label><br /><br />

        <input
          type="checkbox"
          id="neck"
          name="neck"
          value="neck"
          class="options"
        />
        <label for="neck"> Neck</label><br /><br />

        <input
          type="checkbox"
          id="shoulders"
          name="shoulders"
          value="shoulders"
          class="options"
        />
        <label for="shoulders"> Shoulders</label><br /><br />

        <input
          type="checkbox"
          id="upper arms"
          name="upperArm"
          value="upperArm"
          class="options"
        />
        <label for="upperArm"> Upper Arm</label><br /><br />

        <input
          type="checkbox"
          id="upper legs"
          name="upperLegs"
          value="upperLegs"
          class="options"
        />
        <label for="upperLegs"> Upper Legs</label><br /><br />

        <input
          type="checkbox"
          id="waist"
          name="waist"
          value="waist"
          class="options"
        />
        <label for="waist"> Waist</label><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </section>
    <button id="end" onclick="endWorkout()">End workout</button>

    <script src="script/user.js"></script>
  </body>
</html>
